<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel for="username" value="Username"></h:outputLabel>
			<h:inputText id="username" value="#{credentials.username}"></h:inputText>
			<h:outputLabel for="password" value="Password"></h:outputLabel>
			<h:inputText id="password" value="#{credentials.password}"></h:inputText>
		</h:panelGrid>
		<h:commandButton id="submit" value="Login" action="#{identity.login}" />
	</h:form>
</ui:composition>
