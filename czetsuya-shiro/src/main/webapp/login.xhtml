<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>czetsuya shiro</title>
	<meta name="author" content="czetsuya@gmail.com"></meta>
</h:head>
<h:body>
	<h:form>
		<div>
			<h:panelGrid columns="2">
				<h:outputLabel for="username" value="#{msgs['field.username']}"></h:outputLabel>
				<h:inputText required="true" id="username"
					value="#{authenticatorBean.username}"></h:inputText>
				<h:outputLabel for="password" value="#{msgs['field.password']}"></h:outputLabel>
				<h:inputSecret required="true" id="password"
					value="#{authenticatorBean.password}"></h:inputSecret>
				<f:facet name="footer">
					<h:messages globalOnly="true" redisplay="false" showDetail="true"
						escape="false" showSummary="false"></h:messages>
					<h:commandButton action="#{authenticatorBean.login()}"
						value="#{msgs['action.login']}" ajax="false"></h:commandButton>
				</f:facet>
			</h:panelGrid>
		</div>
	</h:form>
</h:body>
</html>
